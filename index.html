<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stone Paper Scissors UI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1>Stone Paper Scissors</h1>
    <div class="scoreboard">
        <div class="user"> <p>Player:</p> <p id="user-score">0</p></div>
        <div class="comp"> <p>Computer:</p> <p id="comp-score">0</p></div>
    </div>
    <div class="choices">
        <div class="choice" id="stone">🪨<br>Stone</div>
        <div class="choice" id="paper">📄<br>Paper</div>
        <div class="choice" id="scissor">✂️<br>Scissors</div>
    </div>
    <div class="result" id="msg">Make your move!</div>
</div>

<script src="./script.js"></script>

</body>
</html>
